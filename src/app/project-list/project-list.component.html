<div class="container mx-auto text-center px-4">
  <div data-aos="flip-down">
    <p class="text-2xl md:text-5xl font-bold mb-5">Creating next level digital products</p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-5">
    <div *ngFor="let project of projects" class="project-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer" (click)="openModal(project)">
      <img [src]="project.image || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9RpBx2J0oItV1XCuvNSxnzqtiYdUqUQfAlA&s'" alt="{{ project.name }}" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="font-semibold text-lg mb-2">{{ project.name }}</h3>
        <p class="text-gray-600 text-sm">{{ project.description | slice:0:100 }}...</p>
        <a [href]="project.link" target="_blank" class="text-blue-500 hover:text-blue-600 mt-2 inline-block">
          <!-- GitHub Icon SVG here -->
          <svg height="32" width="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.64 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38C13.71 14.53 16 11.54 16 8c0-4.42-3.58-8-8-8z"></path>
          </svg>


        </a>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fixed inset-0  bg-opacity-80 flex items-center justify-center p-4" *ngIf="selectedProject" (click)="closeModal()">
  <div class="modal-content bg-white rounded-lg shadow-xl overflow-hidden w-full max-w-6xl h-auto mx-auto" (click)="$event.stopPropagation()">
    <div class="grid grid-cols-1 md:grid-cols-12">
      <div class="md:col-span-8">
        <img [src]="selectedProject.image || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9RpBx2J0oItV1XCuvNSxnzqtiYdUqUQfAlA&s'" alt="{{ selectedProject.name }}" class="w-full h-full object-cover">
      </div>
      <div class="md:col-span-4 p-5 bg-gray-100">
        <div class="flex justify-between items-start">
          <h2 class="text-2xl font-bold text-gray-900">{{ selectedProject.name }}</h2>
          <span class="close cursor-pointer text-2xl text-gray-600" (click)="closeModal()">&times;</span>
        </div>
        <p class="text-gray-700 mt-4">{{ selectedProject.description }}</p>
        <a [href]="selectedProject.link" target="_blank"  class="text-blue-500 hover:text-blue-600 mt-2 inline-block">
          <!-- GitHub Icon SVG here -->
          <svg height="32" width="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.64 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38C13.71 14.53 16 11.54 16 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
