<div class="container mx-auto text-center px-4">
  <div data-aos="flip-down">
    <p class="text-2xl md:text-5xl mb-5">Creating next level digital products</p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-5">
    <div *ngFor="let project of projects" class="project-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer" (click)="openModal(project)">
      <img [src]="project.image || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9RpBx2J0oItV1XCuvNSxnzqtiYdUqUQfAlA&s'" alt="{{ project.name }}" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="font-semibold text-lg mb-2">{{ project.name }}</h3>
        <p class="text-gray-600 text-sm">{{ project.description | slice:0:100 }}...</p>
        <a [href]="project.link" target="_blank" class="text-blue-500 hover:text-blue-600 mt-2 inline-block">
          <img src="assets/web.png" alt="Web Icon" class="h-8 w-8 inline-block">
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4" *ngIf="selectedProject" (click)="closeModal()">
  <div
    class="modal-content bg-white rounded-lg shadow-xl overflow-hidden w-full max-w-4xl mx-auto"
    (click)="$event.stopPropagation()"
  >
    <div class="grid grid-cols-1 md:grid-cols-12">
      <!-- Imagem do Projeto -->
      <div class="md:col-span-7">
        <img
          [src]="selectedProject.image || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9RpBx2J0oItV1XCuvNSxnzqtiYdUqUQfAlA&s'"
          alt="{{ selectedProject.name }}"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Detalhes do Projeto -->
      <div class="md:col-span-5 p-6 bg-gray-100 flex flex-col justify-between">
        <div>
          <div class="flex justify-between items-start">
            <h2 class="text-2xl font-bold text-gray-900">{{ selectedProject.name }}</h2>
            <button
              class="text-gray-600 hover:text-gray-900 text-xl font-bold"
              (click)="closeModal()"
            >
              &times;
            </button>
          </div>
          <p class="text-gray-700 mt-4">{{ selectedProject.description }}</p>
        </div>

        <div class="mt-4">
          <a
            [href]="selectedProject.link"
            target="_blank"
            class="text-blue-500 hover:text-blue-600 flex items-center gap-2"
          >
            <img src="assets/web.png" alt="Web Icon" class="h-6 w-6" />
            <span class="font-medium"></span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
