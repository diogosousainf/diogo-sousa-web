<!-- project-list.component.html -->
<div class="container">
  <div data-aos="flip-down">
    <p class="container text-xl md:text-9xl titulo">Creating next level digital products</p>
  </div>
</div>

<div class="container-lg mt-14">
  <div data-aos="flip-down">
    <mat-table [dataSource]="projects">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let project" (click)="openModal(project)" class="project-name hover:animate-bounce">
          {{ project.name }}
        </mat-cell>
      </ng-container>

      <!-- GitHub Repository Column -->
      <ng-container matColumnDef="link">
        <mat-header-cell *matHeaderCellDef>GitHub Repository</mat-header-cell>
        <mat-cell *matCellDef="let project">
          <a [href]="project.link" target="_blank">
            <!-- GitHub Icon -->
            <svg height="16" width="16" aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" class="octicon octicon-mark-github v-align-middle hover:animate-spin">
              <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.64 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38C13.71 14.53 16 11.54 16 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
          </a>
        </mat-cell>
      </ng-container>

      <mat-row *matRowDef="let project; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>


</div>

<div class="modal" *ngIf="selectedProject" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>{{ selectedProject.name }}</h2>
    <img [src]="selectedProject.image" alt="{{ selectedProject.name }}" class="mb-3">
    <p>{{ selectedProject.description }}</p>
    <a [href]="selectedProject.link" target="_blank">
      <!-- GitHub Icon -->
      <svg height="16" width="16" aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.64 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38C13.71 14.53 16 11.54 16 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
    </a>
  </div>
</div>
