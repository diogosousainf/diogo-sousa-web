<div class="container">
  <h2>Project List</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let project of projects">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
      <img [src]="project.image" alt="project.name" class="img-thumbnail">
      <p>Github repository : <a [href]="project.link" target="_blank">{{ project.link }}</a></p>
    </li>
  </ul>
</div>
